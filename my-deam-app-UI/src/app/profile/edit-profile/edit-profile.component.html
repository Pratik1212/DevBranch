<form [formGroup]="userDetailsForm" (ngSubmit)="onSaveUserDetails()">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="firstName">First Name</label>
      <input type="text" formControlName="firstName" class="form-control" [ngClass]="{'is-invalid': submitted && displayMessage.firstName}"
      />
      <span class="invalid-feedback">
        {{displayMessage.firstName}}
      </span>
      <!-- <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required || f.firstName.errors.pattern">First Name is required</div>
      </div> -->
    </div>
    <div class="form-group col-md-4">
      <label for="middleName">Middle Name</label>
      <input type="text" formControlName="middleName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.middleName.errors }"
      />
    </div>
    <div class="form-group col-md-4">
      <label for="lastName">Last Name</label>
      <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="birthDate">Birth Date and Time</label>
      <input type="text" formControlName="birthDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.birthDate.errors }"
      />
    </div>
    <div class="form-group col-md-4">
      <label for="height">Height</label>
      <input type="text" formControlName="height" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.height.errors }"
      />
    </div>
    <div class="form-group col-md-4">
      <label for="maritalStatus">Education</label>
      <input type="text" formControlName="maritalStatus" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.maritalStatus.errors }"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="isSalaried">Job Type</label>
      <input type="text" formControlName="isSalaried" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.isSalaried.errors }">
    </div>
    <div class="form-group col-md-4">
      <label for="jobDetails">Job Details</label>
      <input type="text" formControlName="jobDetails" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.jobDetails.errors }">
    </div>
    <div class="form-group col-md-4">
      <div class="row">
        <div class="col-md-8">
          <label for="income">Income</label>
          <input type="text" formControlName="income" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.income.errors }">
        </div>
        <div class="col-md-4">
          <label for="incomeType">Type</label>
          <select class="form-control" formControlName="incomeType" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.incomeType.errors }">
            <option selected>Monthly</option>
            <option>Annually</option>
            <option>Other</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="form-group">
    <label for="addrCurrentStreet">Current Address</label>
    <input type="text" formControlName="addrCurrentStreet" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.addrCurrentStreet.errors }">
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="addrCurrentCity">City</label>
      <input type="text" formControlName="addrCurrentCity" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.addrCurrentCity.errors }">
    </div>
    <div class="form-group col-md-4">
      <label for="addrCurrentState">State</label>
      <select formControlName="addrCurrentState" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.addrCurrentState.errors }">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="addrCurrentZip">Zip</label>
      <input type="text" formControlName="addrCurrentZip" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.addrCurrentZip.errors }">
    </div>
  </div>
  <hr>
  <div class="form-group">
    <label for="addrPermenentStreet">Permenent Address</label>
    <input type="text" formControlName="addrPermenentStreet" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.addrPermenentStreet.errors }">
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="addrPermenentCity">City</label>
      <input type="text" formControlName="addrPermenentCity" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.addrPermenentCity.errors }">
    </div>
    <div class="form-group col-md-4">
      <label for="addrPermenentState">State</label>
      <select formControlName="addrPermenentState" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.addrPermenentState.errors }">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="addrPermenentZip">Zip</label>
      <input type="text" formControlName="addrPermenentZip" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.addrPermenentZip.errors }">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <!-- <input type="file" #fileInput placeholder="Upload file..." />
      <button type="button" (click)="upload()">Upload</button> -->
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
